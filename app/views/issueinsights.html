<div>
  <h3>Insights</h3>
  <md-list>
    <md-list-item layout="row">
      <p flex>Dependency Counts</p>
      <md-icon class="remove-repo" ng-click="toggleDependencyCounts()" aria-label="show/hide dependencies"

    </md-list-item>
  </md-list>
</div>
