<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Heinzelmannchen</title>
  <meta name="description" content="Github issue dependency visualization">
  <meta name="author" content="Cotiviti Labs">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <link rel="stylesheet" href="css/heinz.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="https://github.com/cotiviti" class="brand-logo"><img src="https://avatars1.githubusercontent.com/u/9590364?v=3"/></a>
      </div>
    </nav>
  </header>
  <main>
    <div class="parallax-container">
      <div class="parallax">
        <img src="images/screenShot.png">
      </div>
    </div>
    <div class="section indigo darken-4">
      <div class="row container">
        <h2 class="white-text header">Project Heinzelmannchen</h2>
        <p class="white-text text-darken-3">Project Heinzelmannchen is a new approach for managing risk in complex research and development activities by displaying the individual taks and their interdependencies in graph structure.</p>
        <p class="white-text text-darken-3">
          Login with your GitHub credentials and try it yourself.
        </p>
        <a href="https://heinzelmannchen.herokuapp.com/get_code"><button class="waves-effect waves-light btn">Authorize on GitHub</button></a>
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax">
        <img src="images/screenShot.png">
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.parallax').parallax();
    });
    </script>

</html>
