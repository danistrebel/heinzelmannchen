<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Heinzelmannchen</title>
  <meta name="description" content="Github issue dependency visualization">
  <meta name="author" content="Cotiviti Labs">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <link rel="stylesheet" href="css/heinz.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="https://github.com/cotiviti" class="brand-logo"><img src="https://avatars1.githubusercontent.com/u/9590364?v=3"/></a>
    </div>
  </nav>
  <div class="container" id="auth-input">
    <div class="z-depth-2">
      <div>
        To let Heinzelmannchen access Github issues on your behalf, you need to generate a personal access token and put it in the input field below.
      </div>
      <div class="input-field">
        <i class="material-icons prefix">auth token</i>
        <input type="text" class="validate" id="authtoken">
        <label for="authtoken">Github Personal Access Token</label>
      </div>
      <div>
        <button class="waves-effect waves-light btn" id="set-access-token">Done</button>
      </div>
    </div>
  </div>
  <div id="issue-visualization">
    <div id="dependency-graph"></div>
    <div class="search-input z-depth-2">
      <div class="input-field">
        <i class="material-icons prefix">search_circle</i>
        <input type="text" class="validate" id="search">
        <label for="search">Search for an Issue</label>
      </div>
      <div>
        <button class="waves-effect waves-light btn" id="reset-search">Reset</button>
      </div>
    </div>
  </div>
  <script data-main="js/app" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js"></script>
</body>
</html>
